<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load HD Wallet</title>
    <link rel="stylesheet" href="/css/style.css">
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "tiny-secp256k1": "https://esm.sh/@bitcoinerlab/secp256k1",
          "ecpair": "https://esm.sh/ecpair",
          "bitcoinjs-lib": "https://esm.sh/bitcoinjs-lib",
          "bip39": "https://esm.sh/bip39",
          "bip32": "https://esm.sh/bip32",
          "buffer": "https://esm.sh/buffer",
          "ethers": "https://esm.sh/ethers"
        }
      }
    </script>
</head>
<body>
    <h1>Load Wallet</h1>
    <label for="walletFile">Load from file:</label><br>
    <input type="file" id="walletFile" accept=".json"><br><br>
    <div id="walletDetails" style="display: none;">
        <label for="mnemonicInput">Mnemonic Phrase:</label><br>
        <p id="mnemonicInput"></p>
        <div style="text-align: left; font-size: 2em; margin: 0.5em 0;">+</div>
        <label for="networkSelector">Blockchain:</label><br>
        <p id="networkSelector"></p>
        <div style="text-align: left; font-size: 2em; margin: 0.5em 0 0;">=</div>
    </div>
    <div id="spinner" style="display: none;"><div class="spinner"></div></div>
    <div id="walletInfo"></div>
    <script src="js/load_hd_wallet_ui.js" type="module"></script>
</body>
</html>
