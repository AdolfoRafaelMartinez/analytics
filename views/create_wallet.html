<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create wallet</title>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "tiny-secp256k1": "https://esm.sh/@bitcoinerlab/secp256k1",
          "ecpair": "https://esm.sh/ecpair",
          "bitcoinjs-lib": "https://esm.sh/bitcoinjs-lib",
          "bip39": "https://esm.sh/bip39",
          "bip32": "https://esm.sh/bip32",
          "buffer": "https://esm.sh/buffer"
        }
      }
    </script>
</head>
<body>
    <h1>create wallet</h1>
    <div id="spinner" style="display: none;">Loading...</div>
    <label for="mnemonic_textarea">Mnemonic Phrase:</label><br>
    <textarea id="mnemonic_textarea" rows="3" cols="70"></textarea><br>
    <button id="generate_mnemonic_button">Generate New Mnemonic</button>
    <br><br>
    <select id="network_select">
        <option value="bitcoin-testnet4">bitcoin testnet4</option>
        <option value="ethereum-sepolia">ethereum sepolia</option>
    </select>
    <br><br>
    <label for="wallet_filename">Wallet File:</label>
    <input type="text" id="wallet_filename" value="wallet.json">
    <br><br>
    <button id="save_mnemonic_button">Save wallet</button>
    <script src="js/create_wallet_ui.js" type="module"></script>
</body>
</html>
