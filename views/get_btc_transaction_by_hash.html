<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get BTC Transaction by Hash</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="schwab-container">
        <h1>Get Bitcoin Transaction by Hash</h1>
        <div class="form-group">
            <label for="txHash">Transaction Hash:</label>
            <input type="text" id="txHash" name="txHash" required>
        </div>
        <button id="getTransactionBtn">Get Transaction</button>
        <div class="result-container">
            <h3>Result:</h3>
            <pre id="transactionResult"></pre>
        </div>
    </div>
    <script src="/js/get_btc_transaction_by_hash_ui.js"></script>
</body>
</html>
