<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer BTC</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="schwab-container">
        <h1>Transfer BTC</h1>
        <div class="form-group">
            <label for="fromAddress">From Address:</label>
            <input type="text" id="fromAddress" name="fromAddress" required>
        </div>
        <div class="form-group">
            <label for="toAddress">To Address:</label>
            <input type="text" id="toAddress" name="toAddress" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount (BTC):</label>
            <input type="text" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="privateKey">Private Key:</label>
            <input type="password" id="privateKey" name="privateKey" required>
        </div>
        <button id="transferBtn">Transfer</button>
        <div class="result-container">
            <h3>Result:</h3>
            <pre id="transferResult"></pre>
        </div>
    </div>
    <script src="/js/transfer_btc_ui.js"></script>
</body>
</html>
